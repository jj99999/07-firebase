<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>All Aboard!</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  	<link rel="stylesheet" href="assets/css/style.css"> 
	
  	<!-- jQuery reference -->
  	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
	<!-- Added Moment JS -->
 	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

 	<style></style>
</head>

<body>

<div class="container">

	<br>

	<!-- Jumbotron -->
	<div class="jumbotron" style="background: assets/images/train-background.jpeg">
		<h1 class="text-center">All Aboard!</h1>
	</div>


	<div class="row">

		<div class="col-lg-12">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">Don't Miss Your Train</h3>
				</div>
			</div>
			
			<div class="panel-body" id=panelbody>
				<table class="table table-hover" id='schedule'>
					<thead>
						<tr>
							<th id="field1">Train Name</th>
							<th id="field2">Destination</th>
							<th id="field3">Frequency (Minutes)</th>
							<th id="field4">Next Arrival</th>
							<th id="field5">Time to Arrival</th>
						</tr>
					</thead>
					<tbody>
							
					</tbody>
				</table>
			</div>	
		</div>   <!-- closing col-lg-12 -->		

	</div>  <!-- closing row -->

	
	<div class="row">	

		<div class="col-lg-12">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">Enter A New Train Here</h3>
				</div>
				<div class="panel-body">

					<!-- Sign-up Form (note the various input "types")-->
					<form role="form">
						<div class="form-group">
							<label for="text">Train Name:</label>
							<input type="text" class="form-control" id="train-name-input">
						</div>
						<div class="form-group">
							<label for="text">Destination:</label>
							<input type="text" class="form-control" id="destination-input">
						</div>
						<div class="form-group">
							<label for="text">First Train Time:  (use military time)</label>
							<input type="text" class="form-control" id="first-time-input">
						</div>
						<div class="form-group">
							<label for="text">Frequency:  (in minutes)</label>
							<input type="text" class="form-control" id="frequency-input"></textarea>
						</div>

						<button type="submit" class="btn btn-default" id="submitbtn">Add Train</button>
					</form>

				</div>
			</div>

		</div>  <!-- closing col-lg-6 -->

	</div>  <!-- closing row -->
</div>	




<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
